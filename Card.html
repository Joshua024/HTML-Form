<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Card Design</title>
    <link rel="stylesheet" href="./Card.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <div id="container">
        <div class="logo">
            <img src="./img/Me.jpg" alt="Me">
        </div>

        <div class="card-text">
            <p>Lorem ipsum dolor sit amet consectetur 
                adipisicing elit. Error iusto natus cum atque velit 
                sint esse repellendus 
                exercitationem veniam suscipit!</p>
        </div>
        <div class="card-title">
            <label for="">Mary Desmond</label>
        </div>
        <div class="card-icon col row">

           <i class="icon1 fab fa-facebook"></i>
           <i class="icon2 fab fa-twitter"></i>
           <i class="icon3 fab fa-instagram"></i>
           <i class="icon4 fab fa-tiktok"></i>

        </div>
        <div class="btn">
            <button type="submit">Like</button>
        </div>
    </div>
</body>
</html>
